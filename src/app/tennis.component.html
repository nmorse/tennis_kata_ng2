<div class="grid">
  <div class="col-1-1 content">
    <h1> Tennis Kata </h1>
  </div>
</div>
<div class="grid">
  <div class="col-1-3 content">
    <h3> Player 1: {{sayScore(p1)}} </h3>
  </div>
  <div class="col-1-3 content">
      <h3> {{state.getCurrentStateName()}} </h3>
  </div>
  <div class="col-1-3 content">
    <h3> Player 2: {{sayScore(p2)}} </h3>
  </div>
</div>
<div class="grid">
  <div class="col-1-3 content">
    <button (click)="point('1')" [disabled]="!state.hasTransition('2')"> Point Player 1 </button>
  </div>
  <div class="col-1-3 content">
    <button (click)="reset()" [disabled]="!state.isFinalState()"> Reset </button>
  </div>
  <div class="col-1-3 content">
    <button (click)="point('2')" [disabled]="!state.hasTransition('2')"> Point Player 2 </button>
  </div>
</div>
