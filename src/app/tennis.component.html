<div class="content">
  <h1> Tennis Kata </h1>
</div>
<div class="grid">
  <div class="col-6-12 content">
    <h3> Player 1: {{sayScore(p1)}} </h3>
  </div>
  <div class="col-6-12 content">
    <h3> Player 2: {{sayScore(p2)}} </h3>
  </div>
</div>
<div class="grid">
  <div class="col-1-1 content">
      <h2> {{state.getCurrentStateName()}} </h2>
  </div>
</div>
<div class="grid">
  <div class="col-6-12 content">
    <button (click)="point('1')"> Point Player 1 </button>
  </div>
  <div class="col-6-12 content">
    <button (click)="point('2')"> Point Player 2 </button>
  </div>
</div>
<div class="content">
  <button (click)="reset()"> Reset </button>
</div>
